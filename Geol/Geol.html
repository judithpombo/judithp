<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>LIBRETA DE CONTACTOS</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
    
         
<p id="demo">Click the button to get your position.</p>

<button onclick="getLocation()">Try It</button>

<div id="mapholder"></div>

<script>
var x = document.getElementById("demo");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    var latlon = position.coords.latitude + "," + position.coords.longitude;

    var img_url = "http://maps.googleapis.com/maps/api/staticmap?center="
    +latlon+"&zoom=14&size=400x300&sensor=false";
    document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";
}

function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            x.innerHTML = "User denied the request for Geolocation."
            break;
        case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Location information is unavailable."
            break;
        case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out."
            break;
        case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred."
            break;
    }
}
</script>
   
      
<body>
    <div class="contenedora">
	<h1>LIBRETA DE CONTACTOS</h1>
	<table id="tabla">
		<tr>
			<th>ID</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Email</th>
			<th>editar</th>
		</tr>
	</table>

	<form id="form">
		<div class="item text">
			<label>Nombre:</label>
			<div class="field"><input type="text" placeholder="judith" pattern="^[a-zA-Z]{1,20}$" title="Se necesita un nombre" name="first_name" /></div>
		</div>
		<div class="item text">
			<label>Apellido:</label>
			<div class="field"><input type="text" placeholder="pombo" pattern="^[a-zA-Z]{1,20}$" title="Se necesita Apellido" name="last_name" /></div>
		</div>
		<div class="item text">
			<label>Email:</label>
			<div class="field"><input type="email" placeholder="judithpombo@hotmail.com" tittle="mail@example.com" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" name="email" /></div>
		</div>
		<div class="button-wrapper">
			<div class="item button">
				<div class="field"><input type="button" id="borrar" value="Borrar" /></div>
			</div>
			<div class="item button button-default">
				<div class="field"><input type="submit" id="guardar" value="Guardar" /></div>
			</div>
		</div>
		<input type="hidden" name="id_entry" value="0" />
	</form>
        
    </div>
    
        <div id="map" style="width:500px; height:400px;"> </div>
        <script src="http://maps.google.com/maps/api/js?sensor=false"> </script>
     
        

	<script src="js/libreta.js"></script>
</body>
</html>
