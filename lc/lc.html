<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Libreta de Contactos</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
    
    
    
    
<body>
	<h1>LIBRETA DE CONTACTOS</h1>
	<table id="tabla">
		<tr>
			<th>ID</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Email</th>
			<th>editar</th>
		</tr>
	</table>

	<form id="form">
		<div class="item text">
			<label>Nombre:</label>
			<div class="field"><input type="text" placeholder="judith patricia" pattern="^[a-zA-Z]{1,20}$" title="Se necesita un nombre" name="first_name" /></div>
		</div>
		<div class="item text">
			<label>Apellido:</label>
			<div class="field"><input type="text" placeholder="pombo romero" pattern="^[a-zA-Z]{1,20}$" title="Se necesita Apellido" name="last_name" /></div>
		</div>
		<div class="item text">
			<label>Email:</label>
			<div class="field"><input type="email" placeholder="example@hotmail.com" tittle="mail@example.com" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" name="email" /></div>
		</div>
		<div class="button-wrapper">
			<div class="item button">
				<div class="field"><input type="button" id="borrar" value="Borrar" /></div>
			</div>
			<div class="item button button-default">
				<div class="field"><input type="submit" id="guardar" value="Guardar" /></div>
			</div>
		</div>
		<input type="hidden" name="id_entry" value="0" />
	</form>
        <div id="map" style="width:500px; height:400px;"> </div>
           

</body>
</html>
